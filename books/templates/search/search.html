<h1>Search</h1>

<a href="{% url 'book_new' %}" >Index new</a>
<br>
<br>

<form action="." method="get">
        <input name="q" type="text" />
        <input type="submit" />
</form>

{% if query %}
<h1>Results</h1>
{% for result in page.object_list %}
        <h2>   {{ result.object.title }}</h2>
           {{ result.object.content }}
           <br>
        {% empty %}           
             No results found.
{% endfor %}

{% endif %}
